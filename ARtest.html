<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">

  <a-assets>
    <a-asset-item id="cottage_obj" src="./model/cottage/cottage.obj"></a-asset-item>
    <a-asset-item id="cottage_mtl" src="./model/cottage/cottage.mtl"></a-asset-item>
    <a-asset-item id="tuna_obj" src="./model/Tuna/TUNA.OBJ"></a-asset-item>
    <a-asset-item id="tuna_mtl" src="./model/Tuna/TUNA.MTL"></a-asset-item>
    <a-asset-item id="egg_obj" src="./model/egg/egg2.obj"></a-asset-item>
    <a-asset-item id="egg_mtl" src="./model/egg/egg2.mtl"></a-asset-item>
    <a-asset-item id="frypan_obj" src="./model/frypan/frypan2.obj"></a-asset-item>
    <a-asset-item id="frypan_mtl" src="./model/frypan/frypan2.mtl"></a-asset-item>
    <a-asset-item id="eggbacon_obj" src="./model/eggbacon/eggbacon.obj"></a-asset-item>
    <a-asset-item id="eggbacon_mtl" src="./model/eggbacon/eggbacon.mtl"></a-asset-item>

  </a-assets>


  <!-- ③ 作成したマーカーでのソース -->
  <a-marker type='pattern' url='./marker/pattern-AR_fi.patt'>
    <a-obj-model src="#cottage_obj" mtl="#cottage_mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-obj-model>
  </a-marker>
  <a-marker type='pattern' url='./marker/pattern-AR_re.patt'>
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>
  <a-marker type='pattern' url='./marker/pattern-AR-fire.patt'>
    <a-box scale=".25 .25 .25" position="0 .5 0" color="#0f0">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-box>
  </a-marker>
  <a-marker type='pattern' url='./marker/pattern-tuna.patt'>
    <a-obj-model src="#tuna_obj" mtl="#tuna_mtl" position="0 0 0" scale="5 5 5" rotation="0 270 90"></a-obj-model>
  </a-marker>
  <a-marker type='pattern' url='./marker/pattern-frypan.patt'>
    <a-obj-model src="#frypan_obj" mtl="#frypan_mtl" position="0 0 0" scale="2 2 2" rotation="0 90 -90"></a-obj-model>
  </a-marker>
  <a-marker type='pattern' url='./marker/pattern-egg.patt'>
    <a-obj-model src="#egg_obj" mtl="#egg_mtl" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-obj-model>
  </a-marker>
  <a-marker type='pattern' url='./marker/pattern-medamayaki.patt'>
    <a-obj-model src="#eggbacon_obj" mtl="#eggbacon_mtl" position="0 0 0" scale="3 3 3" rotation="0 0 0"></a-obj-model>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>
</body>
</html>
